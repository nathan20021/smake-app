<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smake Editor</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/editor.css">
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
</head>
<body>
    <button id="create">Create Level</button>
    <div id="wrap">
        <img src="../static/Images/title.png" alt="smake title image" draggable="false">
        <div id="canvas-align">
            <canvas id="editor" width="640px" height="544px"></canvas>
        </div>
        <div id="options">
            <div id="placeable">
                <div class="item first selected">
                    <div id="platform" class="placeable"></div>
                </div>
                <div class="item">
                    <div id="wall" class="placeable"></div>
                </div>
                <div class="item">
                    <div id="food" class="placeable"></div>
                </div>
                <div class="item">
                    <div id="spawn" class="placeable"></div>
                </div>
                <div class="item">
                    <div id="pepper" class="placeable">
                        <img src="../static/Images/pepper.png" alt="lever" style="transform: scale(1.75)">
                    </div>
                </div>
                <div class="item">
                    <div id="lever" class="placeable">
                        <img src="../static/Images/lever_open.png" alt="lever" style="transform: scale(1.75)">
                    </div>
                </div>
                <div class="item">
                    <div id="trapdoor" class="placeable">
                        <img src="../static/Images/trapdoor.png" alt="lever" style="transform: scale(1.75)">
                    </div>
                </div>
                <div class="item">
                    <div id="lava" class="placeable">
                        <i class="fa fa-eraser" style="font-size:36px;color:pink"></i>
                    </div>
                </div>
            </div>
            <div id="tools">
                <div class="item first selected">
                    <div id="pointer" class="tool">
                        <i class="fas fa-pencil-alt" style="font-size:32px;"></i>
                    </div>
                </div>
                <div class="item">
                    <div id="rect" class="tool"></div>
                </div>
                <div class="item">
                    <div id="circle" class="tool"></div>
                </div>
                <div class="item">
                    <div id="line" class="tool"></div>
                </div>
                <div class="item">
                    <div id="fill" class="tool">
                        <i class="fas fa-fill-drip" style="font-size:32px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/JS/editor.js"></script>
</body>
</html>
